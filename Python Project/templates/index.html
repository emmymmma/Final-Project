<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.container {
  padding: 16px;
}

</style>
  </head>
    <body>
        <div class="container">
            <div class="header">
                <h3 class="text-muted">Story Creator</h3>
            </div>
            <hr/>
            <h3>Would like to add a few sentences and create a story with us? <a href="{{ url_for('register') }}">Register Now</a></h3>
            <table class="table">
              <thead>
                      <tr>
                        <th>Story</th>
                        <th>Post Time</th>
                      </tr>
              </thead>
              <tbody>
                      {% for sentence in sentences %}
                      <tr>
                        <td>{{ sentence.sentence }}</td>
                        <td>{{ sentence.pub_date }}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
          </div>
    </body>
</html>
